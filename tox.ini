[tox]
envlist = py27,py34
[testenv]
deps=
  docopt
  mock
  nose
  setuptools
  pylint
  git+ssh://git@github.com/CumulusNetworks/netshow-lib.git@test
  wheel
  tabulate
  flufl.i18n
commands=
  python setup.py bdist_wheel
  pip install --use-wheel --no-index --find-links=./dist netshow-linux-lib
  nosetests --first-package-wins
  pylint -E netshowlib.linux --init-hook "import sys; del sys.path[0]; sys.path.insert(0, sys.path[-1])"
